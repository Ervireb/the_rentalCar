<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Car Rental Booking Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        /* background-color: #f4f4f4; */
        background-color: #888;
        margin: 0;
        padding: 0;
      }
      div.formContainer {
        padding: 20px 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      input[type='text'],
      input[type='number'],
      select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type='submit'] {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      input[type='submit']:hover {
        background-color: #45a049;
      }
      .car-list {
        list-style-type: none;
        padding: 0;
        margin: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .car-item {
        width: 45%;
        background-color: #fff;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .car-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      .car-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .car-price {
        font-size: 16px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="formContainer">
      <h1>Car Rental Booking Form</h1>
      <form id="calcForm" method="post" action="http://localhost:3000">
        <!-- <label for="pickup-location">Pickup Location:</label>
            <input type="text" id="pickup-location" name="pickup" required>
    
            <label for="dropoff-location">Dropoff Location:</label>
            <input type="text" id="dropoff-location" name="dropoff" required>
            <br> -->
        <br />

        <label for="pickup-date">Pickup Date:</label>
        <input type="date" id="pickup-date" name="pickupdate" required />

        <label for="dropoff-date">Dropoff Date:</label>
        <input type="date" id="dropoff-date" name="dropoffdate" required />
        <br />
        <br />

        <label for="car-type">Car Type:</label>
        <select id="car-type" name="type">
          <option value="compact">Compact</option>
          <option value="Electric">Electric</option>
          <option value="cabrio">Cabrio</option>
          <option value="racer">Racer</option>
        </select>

        <div class="form-group">
          <label for="age">Diver's age</label>
          <input type="number" id="age" name="age" required />
        </div>
        <br />

        <div class="form-group">
          <label for="is-license">I have a Driver Lisence.</label>
          <input
            type="checkbox"
            id="is-license"
            name="isLicense"
            required
            checked
          />
          <br />

          <label for="license-Data">Receipt of Driver's License</label>
          <input type="date" id="license-Data" name="licenseData" required />
        </div>
        <br />

        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const pickupDate = document.getElementById('pickup-date');
        const dropoffDate = document.getElementById('dropoff-date');
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        pickupDate.value = `${year}-${month}-${day}`;
        const month1 = String(12);
        const day1 = String(12);
        dropoffDate.value = `${year}-${month1}-${day1}`;
      });

      document.addEventListener('DOMContentLoaded', function () {
        const addAge = document.getElementById('age');
        addAge.value = `${25}`;

        const licenseData = document.getElementById('license-Data');
        licenseData.value = `${2022}-${10}-${10}`;
      });
    </script>
  </body>
</html>
