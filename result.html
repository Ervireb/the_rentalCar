<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .result-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
      }
      .price {
        font-size: 28px;
        font-weight: bold;
        color: #007bff;
        margin: 15px 0;
      }
      .error {
        color: #f44336;
        font-weight: bold;
        font-size: 18px;
        padding: 20px;
      }
      .backL {
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
      .backL:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      <h1>Rental Calculation Result</h1>
      <div id="result-content">%RESULT%</div>
      <a href="/" class="backL">‚Üê Back to Booking Form</a>
    </div>
  </body>
</html>
